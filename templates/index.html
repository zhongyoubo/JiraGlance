<!DOCTYPE html>
<html style="background-color: rgb(4, 17, 48);">
<head>
    <meta charset="UTF-8">
    <title>eServiceGalance</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
</head>

<style>
    .style_first_row_left{
        width: 32.5%;
        height: 250px;
        margin: 3px;
        float: left;
        -webkit-tap-highlight-color: transparent;
        background: rgba(4, 12, 79, 0.98);
        border: 2px solid rgba(14, 101, 187, 0.66);
        border-radius: 0px;
        color: rgb(192, 197, 237);
    }
    .style_first_row_center{
        width: 32.5%;
        height: 250px;
        margin: 3px;
        float:left;
        -webkit-tap-highlight-color: transparent;
        background: rgba(4, 12, 79, 0.98);
        border: 2px solid rgba(14, 101, 187, 0.66);
        border-radius: 0px;
        color: rgb(192, 197, 237);
    }
    .style_first_row_right{
        width: 32.5%;
        height: 250px;
        margin: 2px;
        float:right;
        -webkit-tap-highlight-color: transparent;
        background: rgba(4, 12, 79, 0.98);
        border: 2px solid rgba(14, 101, 187, 0.66);
        border-radius: 0px;
        color: rgb(192, 197, 237);
    }
    .style_second_row_left{
        width: 49%;
        height: 250px;
        margin: 3px;
        float:left;
        -webkit-tap-highlight-color: transparent;
        background: rgba(4, 12, 79, 0.98);
        border: 2px solid rgba(14, 101, 187, 0.66);
        border-radius: 0px;
        color: rgb(192, 197, 237);
    }
    .style_second_row_right{
        width: 49%;
        height: 250px;
        margin: 3px;
        float:right;
        -webkit-tap-highlight-color: transparent;
        background: rgba(4, 12, 79, 0.98);
        border: 2px solid rgba(14, 101, 187, 0.66);
        border-radius: 0px;
        color: rgb(192, 197, 237);
    }
    .style_row_center{
        width: 99%;
        height: 250px;
        margin: 3px;
        float:calc();
        -webkit-tap-highlight-color: transparent;
        background: rgba(4, 12, 79, 0.98);
        border: 2px solid rgba(14, 101, 187, 0.66);
        border-radius: 0px;
        color: rgb(192, 197, 237);
    }

</style>

<!--MTK eService 解题情况统计-->
<h4 style="padding: 0%;text-align: center;color: white;">{{ title }}</h4>

<body>
    <div id="cr_status_row" style="height:260px;">
        <div id="cr_status_row_left"    class="style_first_row_left"></div>
        <div id="cr_status_row_center"   class="style_first_row_center"></div>
        <div id="cr_status_row_right"   class="style_first_row_right"></div>
    </div>

    <div id="cr_resolved_daily_row" style="height:260px;">
        <div id="cr_resolved_daily_center" class="style_row_center"></div>
    </div>

    <div id="cr_resolved_weekly_row" style="height:260px;">
        <div id="cr_resolved_weekly_row_center"   class="style_row_center"></div>
    </div>
    <!--cr_status_row-->
    <script>
        $(
            function () {
                var mPie = echarts.init(document.getElementById('cr_status_row_left'), 'white', {renderer: 'canvas'});
                $.ajax({
                    type: "GET",
                    url: "/allCRIssuesStatus",
                    dataType: 'json',
                    success: function (result) {
                        mPie.setOption(result);
                    }
                });
            }
        )
        
    </script>

    <script>
        $(
            function () {
                var mPie = echarts.init(document.getElementById('cr_status_row_center'), 'white', {renderer: 'canvas'});
                $.ajax({
                    type: "GET",
                    url: "/unsresolvedCRIssuesOwner",
                    dataType: 'json',
                    success: function (result) {
                        mPie.setOption(result);
                    }
                });
            }
        )
    </script>

    <script>
        $(
            function () {
                var mPie = echarts.init(document.getElementById('cr_status_row_right'), 'white', {renderer: 'canvas'});
                $.ajax({
                    type: "GET",
                    url: "/allCRIssuesResolutionStatus",
                    dataType: 'json',
                    success: function (result) {
                        mPie.setOption(result);
                    }
                });
            }
        )
        
    </script>

    <!--cr_resolved_daily_row-->
    <script>
        $(
            function () {
                var mChart = echarts.init(document.getElementById('cr_resolved_daily_center'), 'white', {renderer: 'canvas'});
                $.ajax({
                    type: "GET",
                    url: "/crIssuesResolvedDaily",
                    dataType: 'json',
                    success: function (result) {
                        mChart.setOption(result);
                    }
                });
            }
        )
    </script>

    <!--cr_resolved_weekly_row-->
    <script>
        $(
            function () {
                var mChart = echarts.init(document.getElementById('cr_resolved_weekly_row_center'), 'white', {renderer: 'canvas'});
                $.ajax({
                    type: "GET",
                    url: "/crIssuesResolvedWeekly",
                    dataType: 'json',
                    success: function (result) {
                        mChart.setOption(result);
                    }
                });
            }
        )
    </script> 

</body>

</html>
